{% extends 'base.html' %}
{% block content %}
<form action="{% url 'update' object.id %}" method="POST">
    {% csrf_token %}
    <p>title</p>
    <input type="text" name="title" value="{{object.title}}">
    <p>contents</p>
    <input type="text" name="content" value="{{object.content}}">

    <input type="submit" value="submit">

</form>
{% endblock %}
