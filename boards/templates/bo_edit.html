{% extends 'base.html' %}
{% block content %}
<form action="{% url 'bo_update' object.id %}" method="POST">
    {% csrf_token %}
    <p>title</p>
    <input type="text" name="title" value="{{object.title}}">

    <p>author</p>
    <input type="text" name="author" value="{{object.author}}">

    <p>content</p>
    <input type="text" name="content" value="{{object.content}}">

    <input type="submit" value="submit">

</form>
{% endblock %}
